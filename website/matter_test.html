<html>
    <head>
        <script type="text/javascript" src="javascript/matter.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            var Engine = Matter.Engine,
                    Render = Matter.Render,
                    World = Matter.World,
                    Bodies = Matter.Bodies,
                    Body = Matter.Body;

            // create an engine
            var engine = Engine.create({
                world: World.create({
                    gravity: {x: 0, y: 0, scale: 0}
                })
            });

            // create a renderer
            var render = Render.create({
                element: document.body,
                engine: engine,
                options: {
                    wireframes: false
                }
            });

            // create two boxes and a ground
            var boxA = Bodies.rectangle(120, 200, 80, 80, {
                render: {
                    sprite: {
                        texture: 'image/red.png',
                        xScale: 0.2,
                        yScale: 0.2
                    }
                },
                frictionAir: 0,
                frictionStatic: 0,
                friction: 0,
                restitution: 1,
                isSleeping: false
            });

            Body.setVelocity(boxA, {x: 6, y: 6});

            var boxB = Bodies.rectangle(100, 50, 80, 80, {
                render: {
                    sprite: {
                        texture: 'image/yellow.png',
                        xScale: 0.2,
                        yScale: 0.2
                    }
                },
                frictionAir: 0,
                frictionStatic: 0,
                friction: 0,
                restitution: 1
            });

            Body.setVelocity(boxB, {x: 6, y: 6});

            var groundOptions = { isStatic: true };
            var ground = Bodies.rectangle(400, 610, 810, 60, groundOptions);
            var ground2 = Bodies.rectangle(400, 0, 810, 60, groundOptions);
            var ground3 = Bodies.rectangle(0, 610, 50, 1200, groundOptions);
            var ground4 = Bodies.rectangle(810, 610, 50, 1200, groundOptions);

            // add all of the bodies to the world
            World.add(engine.world, [boxA, boxB, ground, ground2, ground3, ground4]);

            // run the engine
            Engine.run(engine);

            // run the renderer
            Render.run(render);

            requestAnimationFrame(onFrame);

            function onFrame() {
                requestAnimationFrame(onFrame);
            }
        </script>
    </body>
</html>
